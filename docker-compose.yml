version: '3.8'

# NOTE: The conflicting top-level 'env_file' has been removed.
# Environment files are loaded explicitly under each service.

services:
  # 1. üóÑÔ∏è Database Service (Shared by Dev and Prod)
  db_main:
    image: ${POSTGRES_IMAGE}
    container_name: ${PROJECT_NAME}_db_main
    # ‚úÖ FIX: Load ENV files at the service level
    env_file:
      - ./.env
      - ./.env.secret
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: default_db
    ports:
      # FIX: Wrap port mapping in quotes for reliable interpolation
      - "5432:${POSTGRES_PORT}" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ${VALINOR_NETWORK} # Refers to the name created below
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. üß± Backend API - Development Service (Profile: 'dev')
  api-dev:
    profiles: ["dev"]
    container_name: ${PROJECT_NAME}_api_dev
    build:
      context: ./shared/backend
      dockerfile: Dockerfile
    # ‚úÖ FIX: Load ENV files at the service level
    env_file:
      - ./.env
      - ./.env.secret
    environment:
      APP_ENV: ${APP_ENV_DEV}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${DB_NAME_DEV}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS_DEV}
      API_BASE_HOST: ${API_BASE_HOST_DEV}
      DB_URL: ${DATABASE_URL}
    ports:
      # FIX: Wrap port mapping in quotes
      - "${DEV_BACKEND_PORT}:8000"
    volumes:
      - ./shared/backend:/app:cached
    depends_on:
      db_main:
        condition: service_healthy
    networks:
      - ${VALINOR_NETWORK}
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # 3. üöÄ Backend API - Production Service (Profile: 'prod')
  api-prod:
    profiles: ["prod"]
    container_name: ${PROJECT_NAME}_api_prod
    build:
      context: ./shared/backend
      dockerfile: Dockerfile
    # ‚úÖ FIX: Load ENV files at the service level
    env_file:
      - ./.env
      - ./.env.secret
    environment:
      APP_ENV: ${APP_ENV_PROD}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${DB_NAME_PROD}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS_PROD}
      API_BASE_HOST: ${API_BASE_HOST_PROD}
      DB_URL: ${DATABASE_URL}
    ports:
      # FIX: Wrap port mapping in quotes
      - "${PROD_BACKEND_PORT}:8000"
    depends_on:
      db_main:
        condition: service_healthy
    networks:
      - ${VALINOR_NETWORK}

  # 4. üåê Frontend - Development Service (Profile: 'dev')
  web-dev:
    profiles: ["dev"]
    container_name: ${PROJECT_NAME}_web_dev
    build:
      context: ./shared/frontend
      dockerfile: Dockerfile
    # ‚úÖ FIX: Load ENV files at the service level
    env_file:
      - ./.env
      - ./.env.secret
    environment:
      VITE_API_PROXY_HOST: ${API_BASE_HOST_DEV}
    ports:
      # FIX: Wrap port mapping in quotes
      - "${DEV_FRONTEND_PORT}:5173" 
    volumes:
      - ./shared/frontend:/app:cached
      - /app/node_modules
    depends_on:
      - api-dev 
    networks:
      - ${VALINOR_NETWORK}
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

  # 5. üöÄ Frontend - Production Service (Profile: 'prod')
  web-prod:
    profiles: ["prod"]
    container_name: ${PROJECT_NAME}_web_prod
    build:
      context: ./shared/frontend
      dockerfile: Dockerfile
    # ‚úÖ FIX: Load ENV files at the service level
    env_file:
      - ./.env
      - ./.env.secret
    ports:
      # FIX: Wrap port mapping in quotes
      - "${PROD_FRONTEND_PORT}:80" 
    depends_on:
      - api-prod
    networks:
      - ${VALINOR_NETWORK}

# ------------------------------------------------------------
# VOLUMES & NETWORKS
# ------------------------------------------------------------
volumes:
  postgres_data:

networks:
  # CRITICAL FIX: Use the explicit network name 'valinor_net' 
  # defined in the .env file instead of variable interpolation here.
  # This avoids the "refers to undefined network" error.
  valinor_net:
    driver: bridge